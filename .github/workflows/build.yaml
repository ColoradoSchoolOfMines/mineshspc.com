name: "Build and Deploy"
on:
  pull_request:
  push:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - run: go build

      - uses: actions/upload-artifact@v3
        with:
          name: mineshspc.com
          path: mineshspc.com
