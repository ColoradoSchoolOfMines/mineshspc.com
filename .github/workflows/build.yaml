name: "Build and Deploy"

on:
  push:

env:
  HOST: morak.sumnerevans.com
  GHCR_REGISTRY: ghcr.io
  GHCR_REGISTRY_IMAGE: "ghcr.io/coloradoschoolofmines/mineshspc.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - run: go build

      - uses: actions/upload-artifact@v3
        with:
          name: mineshspc.com
          path: mineshspc.com

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: ${{ env.GHCR_REGISTRY_IMAGE }}:latest
          pull: true
          file: Dockerfile
          tags: ${{ env.GHCR_REGISTRY_IMAGE }}:${{ github.sha }}
          push: true

  deploy-docker:
    runs-on: ubuntu-latest
    needs:
      - build-docker
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: beeper/docker-retag-push-latest@main
        with:
          image: ${{ env.GHCR_REGISTRY_IMAGE }}

  submit-hash-update-pr:
    runs-on: ubuntu-latest
    needs: 
      - build-docker
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          repository: sumnerevans/nixos-configuration

      - name: Edit the hash
        run: |
          sed 's|"${{ env.GHCR_REGISTRY_IMAGE }}:.*"|"${{ env.GHCR_REGISTRY_IMAGE }}:${{ github.sha }}"|g' modules/services/mineshspc.com.nix
          sed -i 's|"${{ env.GHCR_REGISTRY_IMAGE }}:.*"|"${{ env.GHCR_REGISTRY_IMAGE }}:${{ github.sha }}"|g' modules/services/mineshspc.com.nix

      - name: Create PR against Sumner's infrastructure repository
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PR_CREATOR_TOKEN }}
          commit-message: "mineshspc.com: update to ${{ github.sha }}"
          title: "mineshspc.com: update to ${{ github.sha }}"
          body: |
            Automated changes by [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action in the [mineshspc.com](https://github.com/ColoradoSchoolOfMines/mineshspc.com) repository.
          branch: update-mineshspc
          delete-branch: true
          assignees: sumnerevans

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
