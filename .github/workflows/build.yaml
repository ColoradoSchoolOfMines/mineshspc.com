name: "Build and Deploy"

on:
  pull_request:
  push:

env:
  HOST: morak.sumnerevans.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - run: go build

      - uses: actions/upload-artifact@v3
        with:
          name: mineshspc.com
          path: mineshspc.com

      - name: rsync
        if: github.ref == 'refs/heads/master'
        uses: up9cloud/action-rsync@v1.3
        env:
          HOST: morak.sumnerevans.com
          KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SOURCE: mineshspc.com
          TARGET: /var/lib/mineshspc
          VERBOSE: true

      - name: Install SSH key
        if: github.ref == 'refs/heads/master'
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Set permissions
        if: github.ref == 'refs/heads/master'
        run: |
          ssh root@${{ env.HOST }}  "chmod +x /var/lib/mineshspc/mineshspc.com"
          ssh root@${{ env.HOST }}  "chown mineshspc:mineshspc /var/lib/mineshspc/mineshspc.com"

      - name: Restart the mineshspc serivce
        if: github.ref == 'refs/heads/master'
        run: |
          ssh root@${{ env.HOST }}  "systemctl restart mineshspc"
