{{ define "title" }}Admin Dietary Restrictions{{ end }}

{{ define "content" }}
<div class="container page-header">
  <div class="row">
    <div class="col">
      <div class="header">
        <h1>Admin Dietary Restrictions</h1>
      </div>
    </div>
  </div>
</div>

<div class="container page-content teacher">
  <div class="row">
    <div class="col m-4">
      If you don't see anything, you might need to go
      <a href="/admin/login">back to login</a>.
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{ range .Data.DietaryRestrictions }}
        <tr>
          <td>{{ . }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
