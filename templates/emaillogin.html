{{ define "title" }}Email Login{{ end }}

{{ define "content" }}
<div class="container">
  <div class="row page-header">
    <div class="col">
      <h1>Email Login</h1>
    </div>
  </div>
</div>

<div class="container page-content confirm-email">
  {{ with .Data.Error }}
    <div class="row">
      <div class="col m-4 text-center">
        <p>That login code was expired or invalid.</p>
      </div>
    </div>
    <div class="row text-center pb-4">
      <div class="col-md-12">
        <a href="/register/teacher/login" class="btn btn-lg btn-primary">Return to Login</a>
      </div>
    </div>
  {{ else }}
    <div class="row">
      <div class="col m-4 text-center">
        <p>
          We've sent an email to <b>{{ .Data.Email }}</b>.
        </p>
        <p style="font-size: 10em; line-height: 0;"><i class="fa fa-envelope-o"></i></p>
        <p>
          Please check your email and click the link to log in.
        </p>
      </div>
    </div>
  {{ end }}
</div>
{{ end }}
